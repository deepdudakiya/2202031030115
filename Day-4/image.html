<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change</title>
</head>
<style>
    .image{
        height: 500px;
        width: 500px;
        background: url('img1.png');
        object-fit: fill;
        position: sticky;
    }
    .image:hover{
        background: url('img2.png');
    }
</style>
<body>
    <div class="image"></div>
</body>
</html>
